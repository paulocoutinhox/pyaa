{% load static %}
{% load i18n %}
{% load pyaa %}

<div class="mb-6{% if attrs.centered %} text-center{% endif %}{% if attrs.class %} {{ attrs.class }}{% endif %}"
     {% if attrs.id %}id="{{ attrs.id }}"{% endif %}>

    {% if attrs.logo %}
    <div class="mb-4">
        <img src="{% static 'images/logo.png' %}" alt="{% translate 'site.small-name' %}" class="w-16 h-16{% if attrs.centered %} mx-auto{% endif %}">
    </div>
    {% endif %}

    <h1 class="text-2xl font-bold mt-4{% if attrs.title_class %} {{ attrs.title_class }}{% endif %}">
        {% slot %}{% endslot %}
    </h1>

    {% if attrs.subtitle %}
    <p class="text-base-content/70 mt-2">
        {% slot subtitle %}{% endslot %}
    </p>
    {% endif %}
</div>

{% extends 'layouts/base.html' %}
{% load i18n %}
{% load pyaa %}

{% block content %}

<div class="container">
    {% element page_title %}
        {{ content.title }}
    {% endelement %}

    <div class="text-center mb-5">
        <small>
            {{ content.published_at|date:"M d, Y" }}
        </small>
    </div>

    <div>
        {{ content.content | safe }}
    </div>
</div>

{% endblock content %}

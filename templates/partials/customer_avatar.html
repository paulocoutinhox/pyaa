{% load static %}

{% if customer.avatar %}
<div class="avatar">
    <div class="w-20 rounded-full">
        <img src="{{ customer.avatar.url }}" alt="profile-image">
    </div>
</div>
{% else %}
<div class="avatar">
    <div class="w-20 rounded-full">
        <img src="{% static 'images/profile-no-image.png' %}" alt="profile-image">
    </div>
</div>
{% endif %}

{% load i18n %}
{% load pyaa %}

<div class="py-5 text-center">
    {% element page_title %}
        {% translate "title.newsletter.subscribe" %}
    {% endelement %}

    <p class="lead mb-4">
        {% translate "subtitle.newsletter.subscribe" %}
    </p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'newsletter_subscribe' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="{% translate 'form.newsletter.email.placeholder' %}"
                           required>
                </div>
                <div class="d-grid">
                    {% element button type="submit" tags="primary" %}
                        {% translate "button.newsletter.subscribe" %}
                    {% endelement %}
                </div>
            </form>
        </div>
    </div>
</div>

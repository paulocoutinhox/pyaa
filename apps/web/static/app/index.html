<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <img src="images/logo.png" alt="Logo" style="max-width: 200px;">
            <h1 class="display-4">Welcome to Your Static Application</h1>
            <p class="lead">This is a simple static page served from the /app URL.</p>
            <hr class="my-4">
            <p>You can place your static application here. Make sure it is configured to run from the /app path.</p>
        </div>
    </div>
</body>

</html>
